<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <div class="display" id="display"><p id="displayP">0</p></div>

        <div id="container" class="container">
            <button class="other"></button>
            <button class="other"></button>
            <button class="other"></button>
            <button class="back" onclick="backspace()">&#9003;</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="clearEntry()">CE</button>
            <button onclick="percentage()">%</button>
            <button class="this" onclick="appendValue('/')">&divide;</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="this" onclick="appendValue('*')">x</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="this" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="this" onclick="appendValue('+')">+</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="this" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js" async defer></script>
    
</body>
</html>
